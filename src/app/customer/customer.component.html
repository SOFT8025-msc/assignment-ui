<h1>Manage Customers</h1>
<table border="1">
  <thead>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Title</th>
  <th>Addresses</th>
  <th>Options</th>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.title}}</td>
    <td>
      <div *ngFor="let address of customer.shippingAddresses">
        <div>Postal Code: {{address?.postalCode}}</div>
        <div>Line 1: {{address?.line1}}</div>
        <div>Line 2: {{address?.line2}}</div>
        <div>City: {{address?.city}}</div>
        <div>County: {{address?.county}}</div>
        <div>Country: {{address?.country}}</div>
      </div>
    </td>
    <td>
      <app-customer-options (onDelete)="getCustomers()" (onUpdate)="getCustomers()"
                            [customer]="customer"></app-customer-options>
      <!--<app-customer-options (onUpdate)="getCustomers()" [customer]="customer"></app-customer-options>-->
    </td>
  </tr>
  </tbody>
</table>
