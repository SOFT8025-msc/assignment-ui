<table border="1">
  <thead>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Title</th>
  <th>Options</th>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.title}}</td>
    <td>
      <app-customer-options (onDelete)="getCustomers()" [customer]="customer"></app-customer-options>
    </td>
  </tr>
  </tbody>
</table>
